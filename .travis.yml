sudo: required
# Ubuntu 16.04 provies sbcl-1.3.1 which is buggy
dist: trusty
language: c
addons:
  apt:
    packages:
      - sbcl
compiler: gcc

script:
  - |
    ./configure --with-x=no && make -j2 2>&1 | \
        sed -n 's/.*\(")compile".*spad\).*/\1/p'

  - make > /dev/null 2>&1

  - make check -j2 2>&1 | sed -n 's/.*tee \(.*output\);.*/\1/p'

  - make check > /dev/null 2>&1
